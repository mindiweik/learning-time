<!DOCTYPE html>
<html>

    <head>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

        {% block head %}
        {% endblock %}
    </head>

    <body>
        <!-- NAVBAR START -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ToDo List Creator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link {{ 'active' if active_page == 'home' }} " href="{{url_for('routes.home')}}">Home</a>

                {% if current_user.is_anonymous== false  %}
                <a class="nav-item nav-link {{ 'active' if active_page == 'lists' }}" href="/lists">View Lists</a>
                {% endif %}
            </div>

            <div class="navbar-collapse justify-content-end">
                <div class="navbar-nav">
                    {% if current_user.is_anonymous %}
                        <a class="nav-item nav-link" href="{{url_for('routes.login')}}">Login</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{{url_for('routes.logout')}}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
        </nav>
        <!-- NAVBAR END -->

        {% block body %}
        {% endblock %}
    </body>

</html>
